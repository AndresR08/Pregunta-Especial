<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregunta Especial</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7e1d7;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    .container {
      text-align: center;
      position: relative;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      margin: 10px;
      position: absolute;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      font-weight: bold;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background-color: #4caf50;
      color: white;
      top: 400px;
      left: 50%;
      transform: translateX(-50%);
    }

    .move {
      animation: moveButton 0.6s ease-in-out;
    }

    @keyframes moveButton {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #congratulationMessage {
      margin-top: 40px;
      font-size: 24px;
      color: #ff4d6d;
      display: none;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      font-family: 'Georgia', serif;
    }

    #restartBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      display: none;
      margin-top: 20px;
    }

    #noMessages {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="questionText">¬øQuieres ser mi novia? üíñ</h2>
    <button id="yesBtn">S√≠, claro üòç</button>
    <button id="noBtn">No üòÖ</button>
    <div id="noMessages"></div>
    <div id="congratulationMessage">¬°Felicidades! üéâ Tu sonrisa ilumina mi d√≠a. üíï</div>
    <button id="restartBtn">Reiniciar</button>
  </div>

  <audio id="celebrationSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="clickSound" src="https://www.soundjay.com/button/beep-01a.wav" preload="auto"></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionText = document.getElementById('questionText');
    const congratulationMessage = document.getElementById('congratulationMessage');
    const restartBtn = document.getElementById('restartBtn');
    const noMessages = document.getElementById('noMessages');
    const celebrationSound = document.getElementById('celebrationSound');
    const clickSound = document.getElementById('clickSound');

    const noMessagesArray = [
      "¬°¬øDe verdad vas a decir que no?! ü§®",
      "¬øSeguro? ¬°Esto es serio! üòÖ",
      "¬°Vamos, piensa mejor! üí≠",
      "¬°No seas t√≠mida, ¬øqu√© te cuesta?! üòã",
      "¬°Te estoy haciendo una propuesta en serio! üòú",
      "¬°Piensa en lo que podr√≠amos hacer juntos! üòò",
      "¬°Oh no, no me dejes en visto! üò≠",
      "¬øSab√≠as que decir 'No' es m√°s dif√≠cil que decir 'S√≠'? üòú",
      "¬øNo tienes ganas de ser feliz? üòá",
      "¬°Venga, s√© valiente y di que s√≠! üòÅ"
    ];

    let messageIndex = 0;

    function moveNoButton() {
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - noBtn.offsetWidth - 20;
      const maxY = containerRect.height - noBtn.offsetHeight - 80;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;

      noBtn.classList.add('move');
      setTimeout(() => noBtn.classList.remove('move'), 300);
    }

    function swapPositions() {
      const tempLeft = yesBtn.style.left;
      const tempTop = yesBtn.style.top;

      yesBtn.style.left = noBtn.style.left;
      yesBtn.style.top = noBtn.style.top;

      noBtn.style.left = tempLeft;
      noBtn.style.top = tempTop;
    }

    function showNoMessage() {
      if (messageIndex < noMessagesArray.length) {
        noMessages.innerText = noMessagesArray[messageIndex];
        messageIndex++;
      } else {
        messageIndex = 0;
        noMessages.innerText = noMessagesArray[messageIndex];
      }
    }

    noBtn.addEventListener('click', () => {
      clickSound.play();

      moveNoButton();

      showNoMessage();

      questionText.innerText = "¬øSeguro que no? üòÖ ¬°Dame una oportunidad!";
    });

    yesBtn.addEventListener('click', () => {
      clickSound.play();

      swapPositions();

      congratulationMessage.style.display = "block";
      congratulationMessage.innerText = "Gracias por decir que Si! üéâ Tu sonrisa ilumina mi d√≠a. üíï";
      questionText.style.display = "none";
      celebrationSound.play();
      restartBtn.style.display = "block";
    });

    restartBtn.addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
