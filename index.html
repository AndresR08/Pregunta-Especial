<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øQuieres ser mi novia?</title>
  <style>
    /* Estilo general del body */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    /* Estilo para el t√≠tulo */
    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      color: #1e88e5;
    }

    /* Estilo para los botones */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    button {
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Estilo espec√≠fico para el bot√≥n "No" */
    #no {
      background-color: #e57373;
      color: white;
    }

    /* Estilo espec√≠fico para el bot√≥n "S√≠" */
    #si {
      background-color: #81c784;
      color: white;
    }

    /* Estilo de los mensajes */
    .message {
      margin-top: 40px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }

    .success {
      color: #4CAF50;
    }

    /* Estilo de los mensajes divertidos */
    .fun-message {
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
    }

    /* Estilos para el dise√±o responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      button {
        padding: 15px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>¬øQuieres ser mi novia?</h1>

  <div class="buttons">
    <button id="no">No</button>
    <button id="si">S√≠</button>
  </div>

  <div id="message" class="message"></div>
  <div id="funMessage" class="fun-message"></div>

  <script>
    let clicks = 0;
    const buttonNo = document.getElementById("no");
    const buttonSi = document.getElementById("si");
    const message = document.getElementById("message");
    const funMessage = document.getElementById("funMessage");

    buttonNo.addEventListener("click", () => {
      clicks++;

      if (clicks < 4) {
        funMessage.textContent = "¬øEst√°s segura? ¬°Piensa bien, a√∫n hay tiempo! üòÖ";
      } else if (clicks === 4) {
        // Intercambiamos las posiciones de los botones
        const noPosition = buttonNo.getBoundingClientRect();
        const siPosition = buttonSi.getBoundingClientRect();

        buttonNo.style.position = "absolute";
        buttonNo.style.top = `${siPosition.top}px`;
        buttonNo.style.left = `${siPosition.left}px`;

        buttonSi.style.position = "absolute";
        buttonSi.style.top = `${noPosition.top}px`;
        buttonSi.style.left = `${noPosition.left}px`;

        buttonNo.textContent = "S√≠";
        buttonNo.style.backgroundColor = "#81c784";

        buttonSi.textContent = "No";
        buttonSi.style.backgroundColor = "#e57373";

        funMessage.textContent = ""; // Limpiamos el mensaje divertido
      }
    });

    buttonSi.addEventListener("click", () => {
      if (clicks === 4) {
        message.textContent = "¬°Felicidades! Elegiste el camino correcto. üòä";
        message.classList.add("success");
        new Audio('https://www.soundjay.com/button/beep-07.wav').play();
      } else {
        message.textContent = "¬°A√∫n puedes cambiar de opini√≥n! üòÅ";
      }
    });
  </script>

</body>
</html>
